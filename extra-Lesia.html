<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="hotelname" id="hotelname"></div>
            <div class="subtitle">Welcome!</div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="left">
                <div id="text" class="text"></div>
                <div class="box">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Type your name">
                </div>
                <div class="box">
                    <label for="name">How many nights you wish to stay in our hotel?</label>
                    <input type="text" id="number" placeholder="Type number">
                </div>
                <div class="box">
                    <input type="submit" id="submit">
                </div>
                <p id="result"></p>
            </div>

            <div class="right">
                <div> <img src="https://media-cdn.tripadvisor.com/media/photo-s/16/1a/ea/54/hotel-presidente-4s.jpg" alt=""></div>
                <div class="text">The best hotel ever</div>
                <div class="subtext" id="address"></div>
            </div>
        </div>
    </main>
        
    
    <script type="text/javascript" src="script.js"></script>
</body>
